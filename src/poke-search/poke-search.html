<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<dom-module id="poke-search">
  <template>
       <style>
        :host{
            display: block;
            margin-bottom: 10px;
        }
        
       </style>
       <h3>PokeDex</h3>
          <paper-input label="Busqueda" value="{{searchName}}" on-keyup="searchPokemon"></paper-input>
  </template>
  

  <script>
    class PokeSearch extends Polymer.Element{
    
       static get is(){
           return 'poke-search'
       }
       
       static get properties(){
           return {
              searchName:{
                type:String,
                value:""
              }
           }
       }

      searchPokemon(event){
        this.dispatchEvent(new CustomEvent("pokemon-search",{
          bubbles:false,
          composed:false,
          detail:this.searchName
        }))
        
      }

      

    }

    window.customElements.define(PokeSearch.is,PokeSearch);

  </script>

</dom-module>

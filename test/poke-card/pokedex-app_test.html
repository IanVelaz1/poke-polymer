<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>pokedex-card test</title>

    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>

    <link rel="import" href="../../src/poke-label/poke-label.html">
  </head>
  <body>

    <test-fixture id="check-property">
      <template>
        <poke-label nombre="Bulba"></poke-label>
      </template>
    </test-fixture>


    <script>
      suite('poke-label', function() {

        test('set pokemon name works', function() {
          
        var element = fixture('check-property');
        assert.equal(element.nombre,"Bulba");
        var elementShadowRoot=element.shadowRoot;
        var title=elementShadowRoot.querySelector("p")
        assert.equal(title.innerHTML,"Bulba")
        });

      });
    </script>


  </body>
</html>
